<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Carbon Estimate Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <script src="{{ url_for('static', filename='app.js') }}"></script>

            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <p>Form page</p>
        <form action="{{ url_for('formdata') }}" method="post">
            <p>
                <label>Username/Nickname:</label>
                <input type="text" id="name" name="user_name" /><br><br>
                <label for="activity">Activity (Choose One): </label>
                <select id="activity" name="activity" size="4">
                    <option value="electricity">Used Electricity</option>
                    <option value="flight">Took a Flight</option>
                    <option value="transportation">Ground Transportation</option>
                    <option value="accommodation">Travel Accommodation (Hotels, Bed n Breakfast, etc.)</option>
                    <option value="restaurant">Restaurant/Eating Joint</option>
                </select><br><br>

                <label id="elecactivity" for="electricity_activity">What Specifically Used Electricity? </label>
                <select id="electricity_activity" name="electricity_activity">
                    <option value="heating">Portable Heater</option>
                    <option value="cooling">A/C (Window/Wall)</option>
                    <option value="cooling_fan">Ceiling Fan</option>
                    <option value="kitchen_appliances_oven">Oven</option>
                    <option value="kitchen_appliances_dishwasher">Dishwasher</option>
                    <option value="refrigeration">Refrigerator</option>
                    <option value="electronic_tv">TV</option>
                    <option value="electronic_desktop">Desktop PC</option>
                    <option value="electronic_laptop">Laptop</option>
                    <option value="electronic_monitor">Monitor</option>
                </select><br><br>
                <label id="timing" for="duration">Duration(in hrs or, for refrigerator, days): </label>
                <input id="duration" type="text" name="duration"><br><br>

                <label id="people_flight" for="passengers">Number of Passengers: </label>
                <input id="passengers" type="text" name="passengers"><br><br>
                <label id="leaving" for="departure">What was your departure airport (3-letter code)?</label>
                <input id="departure" type="text" name="departure"><br><br>
                <label id="returning" for="arrival">What was your arrival airport (3-letter code)?</label>
                <input id="arrival" type="text" name="arrival"><br><br>

                <label id="moving_type" for="transport_type">Type of Ground Transportation:</label>
                <select id="transport_type" name="transport_type">
                    <option value="car">Car/Passenger Vehicle</option>
                    <option value="bus">Bus</option>
                    <option value="intercity_train">Intercity Rail</option>
                    <option value="transit_rail">Transit Rail (Subway, Tram, Commuter)</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
                <label id="people_ground" for="passengers_ground">Number of Passengers: </label>
                <input id="passengers_ground" type="text" name="passengers_ground"><br><br>
                <label id="distance_ground" for="distance_transport">Distance Traveled: </label>
                <input id="distance_transport" type="text" name="distance_transport"><br><br>

                <label id="stars" for="rating">Hotel Rating (integer): </label>
                <input id="rating" type="text" name="rating"><br><br>
                <label id="days" for="nights">Number of Nights Stayed: </label>
                <input id="nights" type="text" name="nights"><br><br>
                
                <label id="eating_type" for="restaurant_type">Type of Restaurant: </label>
                <select id="restaurant_type" name="restaurant_type">
                    <option value="full_service">Full Service (sit down, cafe)</option>
                    <option value="limited_service">Limited Service (fast food, fast casual)</option>
                    <option value="other">Other (bar, snack joint, etc.)</option>
                </select>
                <label id="money" for="spent">Amount Spent (USD): </label>
                <input id="spent" type="text" name="spent"><br><br>

                <button id="submitForm" type="submit">Submit</button>

        </p>
    </form>
  </body>
</html>
